# Temporal workflow engine stack for mem indexing
# Usage: docker-compose -f docker-compose.temporal.yml up -d
#
# Services:
#   - temporal: Workflow server (port 7233)
#   - temporal-ui: Web UI for visibility (port 8088)
#   - postgresql: Persistence backend
#   - mem-worker: Python worker that executes indexing workflows

services:
  postgresql:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.24
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.26.2
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"

  mem-worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - MEM_PROFILE=test
      - MEM_DATA_DIR=/app/data
      - MEM_DEV_DIR=/host-dev
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - /Users/chokevin/dev:/host-dev:ro
    command: ["python", "-m", "src.worker"]
    restart: unless-stopped

volumes:
  temporal-postgres-data:
